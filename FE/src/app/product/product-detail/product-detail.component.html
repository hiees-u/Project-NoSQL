<div class="container">
  <div class="back" (click)="back()">
    <i class="fa-solid fa-backward-step"></i>
  </div>
  <div class="heading-section">
    <h2>{{ product.name }}</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="slider" class="owl-carousel product-slider">
        <div class="item">
          <img src="{{ product.images[0] }}" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-dtl">
        <div class="product-info">
          <div class="reviews-counter">
            <svg style="display: none">
              <defs>
                <symbol id="fivestars">
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white"
                    fill-rule="evenodd"
                  />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white"
                    fill-rule="evenodd"
                    transform="translate(24)"
                  />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white"
                    fill-rule="evenodd"
                    transform="translate(48)"
                  />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white"
                    fill-rule="evenodd"
                    transform="translate(72)"
                  />
                  <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white"
                    fill-rule="evenodd"
                    transform="translate(96)"
                  />
                </symbol>
              </defs>
            </svg>
            <div class="rating">
              <div class="rating-bg" [ngStyle]="{'width': ratingPercentage + '%'}"></div>
              <svg><use xlink:href="#fivestars" /></svg>
            </div>

            <span>{{ product.total_ratings }} Reviews</span>
          </div>
          <div class="product-price-discount">
            <span>{{ product.price }}</span
            ><span class="line-through">VND</span>
          </div>
        </div>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
  <div class="product-info-tabs">
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="description"
        role="tabpanel"
        aria-labelledby="description-tab"
      >
        {{ product.description }}
      </div>
      <div
        class="tab-pane fade"
        id="review"
        role="tabpanel"
        aria-labelledby="review-tab"
      >
        <div class="review-heading">REVIEWS</div>
        <p class="mb-20">There are no reviews yet.</p>
        <div class="form-group">
          <label>Your rating</label>
          <div class="reviews-counter">
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center; font-size: 14px; padding-bottom: 20px">
    <a
      href="https://www.facebook.com/profile.php?id=100037555039651"
      target="_blank"
      style="color: #ff5e63; font-weight: bold"
      >Nguyễn Minh Hiếu</a
    >
  </div>
</div>
